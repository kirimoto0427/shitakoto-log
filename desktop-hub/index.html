<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memo — desktop-hub</title>
  <style>
    :root{
      --bg:#0e1117;
      --card:rgba(255,255,255,.05);
      --card-border:rgba(255,255,255,.09);
      --ink:#e6edf3;
      --sub:#6e7a88;
      --accent:#a78bfa;
      --accent-soft:rgba(167,139,250,.12);
      --accent-glow:rgba(167,139,250,.20);
      --pink:#f0abcf;
      --pink-soft:rgba(240,171,207,.10);
      --shadow:0 8px 40px rgba(0,0,0,.45);
      --radius:20px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Hiragino Sans","Noto Sans JP","Yu Gothic",sans-serif;
      background:var(--bg);
      color:var(--ink);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    /* ========= 背景グロー（低負荷） ========= */
    body::before{
      content:"";
      position:fixed;
      top:-25%;left:-15%;
      width:55%;height:55%;
      background:radial-gradient(circle,rgba(167,139,250,.07) 0%,transparent 70%);
      pointer-events:none;
      z-index:0;
    }
    body::after{
      content:"";
      position:fixed;
      bottom:-20%;right:-10%;
      width:50%;height:50%;
      background:radial-gradient(circle,rgba(240,171,207,.05) 0%,transparent 70%);
      pointer-events:none;
      z-index:0;
    }

    /* ========= レイアウト ========= */
    .wrap{
      position:relative;
      z-index:1;
      width:600px;
      max-width:calc(100vw - 32px);
      height:calc(100vh - 64px);
      max-height:800px;
      display:flex;
      flex-direction:column;
      gap:0;
    }

    /* ========= ヘッダー ========= */
    .header{
      text-align:center;
      padding:0 0 18px;
      flex-shrink:0;
    }
    .header-title{
      font-size:15px;
      font-weight:500;
      letter-spacing:2px;
      background:linear-gradient(135deg,var(--accent),var(--pink));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      background-clip:text;
    }

    /* ========= メモカード ========= */
    .card{
      background:var(--card);
      border:1px solid var(--card-border);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      backdrop-filter:blur(16px);
      -webkit-backdrop-filter:blur(16px);
      display:flex;
      flex-direction:column;
      flex:1;
      min-height:0;
      overflow:hidden;
    }

    /* ========= テキストエリア ========= */
    .memo-area{
      flex:1;
      width:100%;
      background:transparent;
      border:none;
      padding:24px;
      color:var(--ink);
      font-size:15px;
      line-height:1.85;
      resize:none;
      outline:none;
      font-family:inherit;
      overflow-y:auto;
    }
    .memo-area::placeholder{
      color:rgba(255,255,255,.15);
    }
    .memo-area::-webkit-scrollbar{
      width:6px;
    }
    .memo-area::-webkit-scrollbar-track{
      background:transparent;
    }
    .memo-area::-webkit-scrollbar-thumb{
      background:rgba(255,255,255,.08);
      border-radius:3px;
    }
    .memo-area::-webkit-scrollbar-thumb:hover{
      background:rgba(255,255,255,.14);
    }

    /* ========= ステータスバー ========= */
    .status-bar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 24px;
      border-top:1px solid rgba(255,255,255,.06);
      flex-shrink:0;
    }
    .save-status{
      font-size:12px;
      font-weight:500;
      letter-spacing:.5px;
      display:flex;
      align-items:center;
      gap:6px;
      min-width:80px;
      color:var(--sub);
      transition:color .3s;
    }
    .save-status.saving{
      color:var(--pink);
    }
    .save-status.saved{
      color:var(--accent);
    }
    .save-dot{
      width:6px;height:6px;
      border-radius:50%;
      background:var(--sub);
      transition:background .3s;
      flex-shrink:0;
    }
    .save-status.saving .save-dot{
      background:var(--pink);
      animation:pulse .8s ease-in-out infinite;
    }
    .save-status.saved .save-dot{
      background:var(--accent);
    }
    @keyframes pulse{
      0%,100%{opacity:1}
      50%{opacity:.3}
    }
    .char-count{
      font-size:12px;
      color:var(--sub);
      letter-spacing:.3px;
      font-variant-numeric:tabular-nums;
    }

    /* ========= フッター ========= */
    .footer{
      text-align:center;
      padding:14px 0 0;
      flex-shrink:0;
    }
    .footer a{
      color:var(--sub);
      text-decoration:none;
      font-size:11px;
      letter-spacing:.5px;
      transition:color .2s;
    }
    .footer a:hover{
      color:var(--accent);
    }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- ========= ヘッダー ========= -->
    <div class="header">
      <div class="header-title">MEMO</div>
    </div>

    <!-- ========= メモカード ========= -->
    <div class="card">
      <textarea class="memo-area" id="memo" placeholder="ここにメモを書く..."></textarea>
      <div class="status-bar">
        <div class="save-status" id="saveStatus">
          <span class="save-dot"></span>
          <span id="saveLabel">保存済</span>
        </div>
        <span class="char-count" id="charCount">0 文字</span>
      </div>
    </div>

    <div class="footer">
      <a href="../">kiri-apps に戻る</a>
    </div>
  </div>

<script>
// ========= 設定 =========
const STORAGE_KEY = "desktopHub_memo_v1";
const SAVE_DELAY = 1000;

// ========= ユーティリティ =========
const $ = (id) => document.getElementById(id);

// ========= 状態 =========
let saveTimer = null;

// ========= DOM参照 =========
const memoEl = $("memo");
const saveStatus = $("saveStatus");
const saveLabel = $("saveLabel");
const charCount = $("charCount");

// ========= 保存/読込 =========
function loadMemo(){
  try{ return localStorage.getItem(STORAGE_KEY) || ""; }
  catch(e){ return ""; }
}

function saveMemo(){
  localStorage.setItem(STORAGE_KEY, memoEl.value);
  saveStatus.className = "save-status saved";
  saveLabel.textContent = "保存済";
}

function showSaving(){
  saveStatus.className = "save-status saving";
  saveLabel.textContent = "保存中...";
}

// ========= 文字数カウント =========
function updateCharCount(){
  charCount.textContent = memoEl.value.length.toLocaleString() + " 文字";
}

// ========= イベント =========
memoEl.addEventListener("input", () => {
  updateCharCount();
  showSaving();
  clearTimeout(saveTimer);
  saveTimer = setTimeout(saveMemo, SAVE_DELAY);
});

window.addEventListener("beforeunload", () => {
  localStorage.setItem(STORAGE_KEY, memoEl.value);
});

// ========= 起動 =========
memoEl.value = loadMemo();
updateCharCount();
</script>
</body>
</html>
