<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Desktop Hub</title>

<style>
body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
background:linear-gradient(160deg,#0f172a,#020617);
color:white;
display:flex;
align-items:center;
justify-content:center;
height:100vh;
}

.card{
background:rgba(255,255,255,0.06);
backdrop-filter:blur(20px);
padding:24px;
border-radius:20px;
width:340px;
box-shadow:0 20px 60px rgba(0,0,0,.5);
}

h1{
margin:0 0 12px 0;
font-weight:400;
}

textarea{
width:100%;
height:90px;
border-radius:10px;
border:none;
padding:10px;
background:rgba(255,255,255,.08);
color:white;
}

button{
margin-top:10px;
width:100%;
padding:10px;
border:none;
border-radius:10px;
background:#6366f1;
color:white;
cursor:pointer;
}

.apps{
margin-top:18px;
display:grid;
grid-template-columns:1fr 1fr;
gap:8px;
}

.appBtn{
background:rgba(255,255,255,.1);
}
</style>
</head>

<body>

<div class="card">
<h1>Desktop Hub</h1>

<textarea id="memo" placeholder="メモ..."></textarea>
<button onclick="saveMemo()">保存</button>

<div class="apps">
<button class="appBtn" onclick="openApp('https://chat.openai.com')">ChatGPT</button>
<button class="appBtn" onclick="openApp('https://claude.ai')">Claude</button>
<button class="appBtn" onclick="openApp('https://github.com')">GitHub</button>
<button class="appBtn" onclick="openApp('https://notion.so')">Notion</button>
</div>

</div>

<script>
const memoEl = document.getElementById("memo");

memoEl.value = localStorage.getItem("deskMemo") || "";

function saveMemo(){
localStorage.setItem("deskMemo", memoEl.value);
alert("保存した");
}

function openApp(url){
window.open(url,"_blank");
}
</script>

</body>
</html>
