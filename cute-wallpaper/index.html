<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Cute Wallpaper</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;font-family:-apple-system,BlinkMacSystemFont,"Hiragino Sans","Noto Sans JP",system-ui,sans-serif}
body{cursor:default;user-select:none;-webkit-user-select:none}

/* background */
#bg{position:fixed;inset:0;z-index:0;transition:background 1.2s ease}

/* themes */
.theme-sakura  #bg{background:linear-gradient(160deg,#ffe0ec 0%,#ffd6e0 30%,#ffc8d6 60%,#ffb8cc 100%)}
.theme-sky     #bg{background:linear-gradient(160deg,#d0e8ff 0%,#b8deff 30%,#a0d4ff 60%,#88caff 100%)}
.theme-sunset  #bg{background:linear-gradient(160deg,#ffe0b2 0%,#ffccbc 30%,#f8bbd0 60%,#e1bee7 100%)}
.theme-forest  #bg{background:linear-gradient(160deg,#c8e6c9 0%,#b2dfdb 30%,#b3e5fc 60%,#dcedc8 100%)}
.theme-night   #bg{background:linear-gradient(160deg,#1a1a2e 0%,#16213e 30%,#0f3460 60%,#1a1a2e 100%)}
.theme-lavender #bg{background:linear-gradient(160deg,#e8daef 0%,#d7bde2 30%,#d2b4de 60%,#c39bd3 100%)}

/* canvas */
#canvas{position:fixed;inset:0;z-index:1;pointer-events:none}

/* UI */
#panel{
position:fixed;bottom:20px;left:50%;transform:translateX(-50%);z-index:10;
display:flex;gap:8px;align-items:center;
background:rgba(255,255,255,.75);
backdrop-filter:blur(14px);
border-radius:999px;
padding:8px 16px;
}

.theme-btn{width:32px;height:32px;border-radius:50%;border:none;cursor:pointer}
.theme-btn[data-theme="sakura"]{background:#ffc0cb}
.theme-btn[data-theme="sky"]{background:#87cefa}
.theme-btn[data-theme="sunset"]{background:#ffb347}
.theme-btn[data-theme="forest"]{background:#66bb6a}
.theme-btn[data-theme="night"]{background:#1a1a2e}
.theme-btn[data-theme="lavender"]{background:#b39ddb}

/* clock */
#clock{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:5;
text-align:center;
color:white;
text-shadow:0 4px 20px rgba(0,0,0,.4);
}
#clock-time{
font-size:clamp(48px,12vw,120px);
font-weight:200;
}
#clock-date{
font-size:clamp(14px,3vw,22px);
opacity:.7;
margin-top:6px;
}
</style>
</head>

<body class="theme-sakura">

<div id="bg"></div>
<canvas id="canvas"></canvas>

<div id="clock">
<div id="clock-time"></div>
<div id="clock-date"></div>
</div>

<div id="panel">
<button class="theme-btn" data-theme="sakura"></button>
<button class="theme-btn" data-theme="sky"></button>
<button class="theme-btn" data-theme="sunset"></button>
<button class="theme-btn" data-theme="forest"></button>
<button class="theme-btn" data-theme="night"></button>
<button class="theme-btn" data-theme="lavender"></button>
</div>

<script>
(() => {

const THEMES={
sakura:['ðŸŒ¸','ðŸ’®','ðŸ©·','â€'],
sky:['â˜ï¸','ðŸ«§','ðŸ’™'],
sunset:['âœ¨','ðŸ§¡','ðŸŒ…'],
forest:['ðŸƒ','ðŸŒ¿','ðŸ’š'],
night:['â­','ðŸŒ™','ðŸ’«'],
lavender:['ðŸ’œ','ðŸ”®','ðŸª»']
};

let currentTheme=localStorage.getItem('cw-theme')||'sakura';
const body=document.body;

/* theme */
function applyTheme(name){
body.className='theme-'+name;
currentTheme=name;
localStorage.setItem('cw-theme',name);
resetParticles();
}

document.querySelectorAll('.theme-btn').forEach(b=>{
b.onclick=()=>applyTheme(b.dataset.theme);
});

/* clock */
const DAYS=['æ—¥','æœˆ','ç«','æ°´','æœ¨','é‡‘','åœŸ'];

function updateClock(){
const now=new Date();
const h=String(now.getHours()).padStart(2,'0');
const m=String(now.getMinutes()).padStart(2,'0');

document.getElementById('clock-time').textContent=h+':'+m;

const mo=now.getMonth()+1;
const d=now.getDate();
const day=DAYS[now.getDay()];

document.getElementById('clock-date').textContent=`${mo}/${d} (${day})`;
}

updateClock();
setInterval(updateClock,1000);

/* particles */
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d');

let W,H;
let particles=[];
const COUNT=35;

function resize(){
W=canvas.width=innerWidth;
H=canvas.height=innerHeight;
}
window.addEventListener('resize',resize);
resize();

class Particle{
constructor(){this.reset(true);}
reset(init){
const list=THEMES[currentTheme];
this.emoji=list[Math.floor(Math.random()*list.length)];
this.x=Math.random()*W;
this.y=init?Math.random()*H:-40;
this.vy=.3+Math.random()*.7;
this.size=16+Math.random()*24;
}
update(){
this.y+=this.vy;
if(this.y>H+40)this.reset(false);
}
draw(){
ctx.font=this.size+'px serif';
ctx.fillText(this.emoji,this.x,this.y);
}
}

function resetParticles(){
particles=[];
for(let i=0;i<COUNT;i++)particles.push(new Particle());
}

function animate(){
ctx.clearRect(0,0,W,H);
particles.forEach(p=>{p.update();p.draw();});
requestAnimationFrame(animate);
}

/* start */
applyTheme(currentTheme);
resetParticles();
animate();

})();
</script>

</body>
</html>
