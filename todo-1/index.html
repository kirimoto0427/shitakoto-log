<body>
  <div class="wrap">
    <h1>ğŸ“‹ ä»Šæ—¥ã®ã™ã‚‹ã“ã¨</h1>

    <div class="row">
      <input id="text" type="text" placeholder="ã™ã‚‹ã“ã¨å…¥åŠ›" autocomplete="off" />
      <button id="add">è¿½åŠ </button>
    </div>

    <div class="mini">ä¿å­˜ï¼šã“ã®ç«¯æœ«ã®ä¸­ã ã‘ï¼ˆlocalStorageï¼‰ï¼ ã‚¿ãƒƒãƒ—ã§å‰Šé™¤</div>

    <div class="card">
      <div class="top-actions">
        <div style="font-weight:700;">ãƒªã‚¹ãƒˆ</div>
        <button id="clear" class="btn-danger">å…¨æ¶ˆå»</button>
      </div>
      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none;">ã¾ã ä½•ã‚‚ãªã„ã‚ˆã€‚0å€‹ã§ã‚‚å‹ã¡ã€‚</div>
    </div>
  </div>

  <script>
    const KEY = "kiri_today_todos_v1";

    const $ = (id) => document.getElementById(id);
    const textEl = $("text");
    const addBtn = $("add");
    const listEl = $("list");
    const emptyEl = $("empty");
    const clearBtn = $("clear");

    function load(){
      try{
        return JSON.parse(localStorage.getItem(KEY) || "[]");
      }catch(e){
        return [];
      }
    }
    function save(items){
      localStorage.setItem(KEY, JSON.stringify(items));
    }

    function fmtTime(ts){
      const d = new Date(ts);
      const hh = String(d.getHours()).padStart(2,"0");
      const mm = String(d.getMinutes()).padStart(2,"0");
      return `${hh}:${mm}`;
    }

    function render(){
      const items = load();
      listEl.innerHTML = "";

      if(items.length === 0){
        emptyEl.style.display = "block";
        return;
      }
      emptyEl.style.display = "none";

      items.forEach((it, idx) => {
        const row = document.createElement("div");
        row.className = "item";
        row.title = "ã‚¿ãƒƒãƒ—ã§å‰Šé™¤";

        const left = document.createElement("div");
        left.className = "left";

        const dot = document.createElement("div");
        dot.className = "dot";

        const textWrap = document.createElement("div");
        textWrap.style.minWidth = "0";

        const txt = document.createElement("div");
        txt.className = "txt";
        txt.textContent = it.text;

        const meta = document.createElement("div");
        meta.className = "meta";
        meta.textContent = fmtTime(it.ts);

        textWrap.appendChild(txt);
        textWrap.appendChild(meta);

        left.appendChild(dot);
        left.appendChild(textWrap);

        const right = document.createElement("div");
        right.className = "right";

        const del = document.createElement("button");
        del.className = "btn-ghost";
        del.textContent = "å‰Šé™¤";

        // è¡Œå…¨ä½“ã‚¿ãƒƒãƒ—ã§ã‚‚å‰Šé™¤ã€ãƒœã‚¿ãƒ³ã§ã‚‚å‰Šé™¤
        function remove(){
          const items2 = load();
          items2.splice(idx, 1);
          save(items2);
          render();
        }
        row.addEventListener("click", remove);
        del.addEventListener("click", (e) => { e.stopPropagation(); remove(); });

        right.appendChild(del);
        row.appendChild(left);
        row.appendChild(right);
        listEl.appendChild(row);
      });
    }

    function add(){
      const t = (textEl.value || "").trim();
      if(!t) return;
      const items = load();
      items.unshift({ text: t, ts: Date.now() });
      save(items);
      textEl.value = "";
      render();
    }

    addBtn.addEventListener("click", add);
    textEl.addEventListener("keydown", (e) => {
      if(e.key === "Enter") add();
    });

    clearBtn.addEventListener("click", () => {
      if(confirm("å…¨éƒ¨æ¶ˆã™ï¼Ÿ")){
        save([]);
        render();
      }
    });

    render();
  </script>
